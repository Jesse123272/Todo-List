<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Information - Sign In / Sign Up</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
    <!-- Sign In -->
    <div id="signin-box" class="auth-box">
        <h2>Sign In</h2>
        <input type="text" id="signin-username" placeholder="Username">
        <input type="email" id="signin-email" placeholder="Email">
        <input type="password" id="signin-password" placeholder="Password">
        <div class="checkbox-row">
            <label class="checkbox-label">
                <input type="checkbox" id="remember-me">
                Remember Me
            </label>
        </div>
        <button id="signin-btn" class="btn-primary">Sign In</button>
        <p>Don't have an account? <span id="show-signup">Sign Up</span></p>
    </div>

    <!-- Sign Up -->
    <div id="signup-box" class="auth-box hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="password" id="signup-confirm" placeholder="Confirm Password">
        <div class="checkbox-row">
            <label class="checkbox-label">
                <input type="checkbox" id="signup-checkbox">
                Agree to Terms
            </label>
        </div>
        <button id="signup-btn" class="btn-primary">Sign Up</button>
        <p>Already have an account? <span id="show-signin">Sign In</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
